<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banner with Button</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .banner {
            height: 400px;
            background: url('your-banner-image.jpg') no-repeat center center;
            background-size: cover;
        }

        .carousel-control.left, .carousel-control.right {
            background-image: none;
        }

        .btn-middle {
            position: absolute;
            bottom: 70px; /* Adjust this value to position the button above the dots */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Ensure the button is above other elements */
        }

        .carousel-indicators {
            bottom: 10px; /* Adjust this value to position the dots */
        }
    </style>
</head>
<body>

<div id="bannerCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#bannerCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#bannerCarousel" data-slide-to="1"></li>
        <li data-target="#bannerCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <div class="banner">
                <img src="img/banner.png">
            </div>
        </div>
        <div class="item">
            <div class="banner">
                <img src="img/banner1.png">
            </div>
        </div>
        <div class="item">
            <div class="banner">
                <img src="img/banner.png">
            </div>
        </div>
    </div>

    <!-- Button outside carousel-inner -->
    <button class="btn btn-primary btn-middle">Click Me</button>

    <!-- Controls -->
    <a class="left carousel-control" href="#bannerCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#bannerCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
