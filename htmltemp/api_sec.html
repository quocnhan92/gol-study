<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call API Example</title>
</head>
<body>
    <h1>Call API Example</h1>
    <button onclick="callAPI()">Fetch Data</button>
    <div id="response"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://localhost/UAT-Service-Insurance/api/sign');
                const data = await response.json();
                document.getElementById('response').innerText = JSON.stringify(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('response').innerText = 'Error fetching data. See console for details.';
            }
        }

        async function callAPI() {
    try {
        const response = await fetch('http://localhost/UAT-Service-Insurance/api/sign', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ data: 'stringTet' })
        });

        console.log('response:', response);
        // const data = await response.json();
        document.getElementById('response').innerText = response; //JSON.stringify(data);
    } catch (error) {
        console.error('Error calling API:', error);
        document.getElementById('response').innerText = 'Error calling API. See console for details.';
    }
}
    </script>
</body>
</html>
